<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Daily Expenses</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h3 class="my-4">Додати нову витрату</h3>

  <form action="#" th:action="@{/expenses/add}" th:object="${expense}" method="post">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Назва:</label>
      <div class="col-sm-10">
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="amount" class="col-sm-2 col-form-label">Сума:</label>
      <div class="col-sm-10">
        <input type="number" id="amount" name="amount" th:field="*{amount}" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="category" class="col-sm-2 col-form-label">Категорія:</label>
      <div class="col-sm-10">
        <input type="text" id="category" name="category" th:field="*{category}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Опис:</label>
      <div class="col-sm-10">
        <input type="text" id="description" name="description" th:field="*{description}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Дата:</label>
      <div class="col-sm-10">
        <input type="date" id="date" name="date" th:field="*{expenseDate}" class="form-control" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12 text-center">
        <button type="submit" class="btn btn-primary">Зберегти</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
