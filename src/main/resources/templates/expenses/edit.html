<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h3 class="text-center bg-primary text-white p-3 shadow rounded" th:text="${title}">Дані про витрату</h3>
        <form action="#"
              method="post"
              th:action="@{/expenses/{id}(id=(${expense.id} ?: add))}"
              th:object="${expense}">
            <div class="form-group">
                <label for="name">Назва:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>
            <div class="form-group">
                <label for="amount">Сума:</label>
                <input type="number" class="form-control" id="amount" name="amount" th:field="*{amount}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"/>
            </div>
            <div class="form-group">
                <label for="category">Категорія:</label>
                <input type="text" class="form-control" id="category" name="category" th:field="*{category}">
                <small class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"/>
            </div>
            <div class="form-group">
                <label for="description">Опис:</label>
                <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
                <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
            </div>
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" class="form-control" id="date" name="date" th:field="*{expenseDate}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('expenseDate')}" th:errors="*{expenseDate}"/>
            </div>
            <div class="d-flex justify-content-end">
                <button class="shadow btn btn-success mt-3 mx-3 ml-auto" type="submit">Зберегти</button>
                <a class="shadow btn btn-secondary mt-3" href="/expenses">Відміна</a>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
