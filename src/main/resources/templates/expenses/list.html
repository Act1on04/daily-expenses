<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Expenses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3 class="text-center bg-primary text-white p-3">Перелік витрат</h3>
    <div class="my-3">
        <a href="expenses/add" class="btn btn-primary">Додати нову витрату</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">№</th>
            <th scope="col">Назва</th>
            <th scope="col">Сума</th>
            <th scope="col">Категорія</th>
            <th scope="col">Опис</th>
            <th scope="col">Дата</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense, stat : ${expenses}">
            <td th:text="${stat.count}"></td>
            <td th:text="${expense.name}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.category}"></td>
            <td th:text="${expense.description}"></td>
            <td th:text="${#temporals.format(expense.expenseDate, 'dd.MM.yyyy')}"></td>
            <td class="d-flex justify-content-end">
                <a class="btn btn-warning btn-sm mx-3" th:href="@{/expenses/{id}(id=${expense.id})}">Редагувати</a>
                <form th:action="@{/expenses/{id}(id=${expense.id})}" method="post" class="d-inline">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Ви дійсно хочете видалити цей запис?')">Видалити</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
