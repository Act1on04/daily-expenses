<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Daily Expenses</title>
</head>
<body>
<h3>Список категорій витрат</h3>
<table>
  <thead>
  <tr>
    <th>Категорія</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.category}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
