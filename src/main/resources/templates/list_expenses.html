<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Expenses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3 class="text-center bg-primary text-white p-3">Перелік витрат</h3>
    <div class="my-3">
        <a href="expenses/add" class="btn btn-primary">Додати нову витрату</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">№</th>
            <th scope="col">Назва</th>
            <th scope="col">Сума</th>
            <th scope="col">Категорія</th>
            <th scope="col">Опис</th>
            <th scope="col">Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense, stat : ${expenses}">
            <td th:text="${stat.count}"></td>
            <td th:text="${expense.name}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.category}"></td>
            <td th:text="${expense.description}"></td>
            <td th:text="${#temporals.format(expense.expenseDate, 'dd.MM.yyyy')}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
