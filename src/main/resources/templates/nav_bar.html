<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="/static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet" type="text/css" />
</head>
<body>

<nav class="navbar navbar-light fixed-top navbar-expand-lg font-weight-bold" style="background-color: #e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">QUIZ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'quizzes:list' %}">Тесты</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'quizzes:result_list' %}">Результаты</a>
          </li>
<!--        <li class="nav-item"><a class="nav-link" href="/contacts/">Contacts</a></li>-->
<!--        <li class="nav-item"><a class="nav-link" href="/about/">About Us</a></li>-->
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {% if user.is_authenticated %}
              <img class="rounded-circle" width="30" height="30" src="{{ user.avatar.url }}" />
              {{ user.username }}
            {% else %}
              <img class="rounded-circle" width="30" height="30" src="{% static 'images/default.png' %}" />
              Кабинет
            {% endif %}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
          {% if user.is_authenticated %}
              <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Выход</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'accounts:profile' %}">Профиль {{ user.username }}</a></li>
              <li><a class="dropdown-item" href="{% url 'password_change' %}">Изменить пароль</a></li>
          {% else %}
            <li><a class="dropdown-item" href="{% url 'accounts:login' %}">Вход</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'accounts:registration' %}">Регистрация</a></li>
          {% endif %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
