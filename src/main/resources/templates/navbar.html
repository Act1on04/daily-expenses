<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">    <link href="/static/styles/main.css" th:href="@{/styles/main.css}" rel="stylesheet" type="text/css" />

</head>
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-0">
            <a class="zag text-shadow text-center text-white navbar-brand" href="/">DailyExpenses</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-lg-between" id="navbarNav">

                <ul class="navbar-nav ms-4 fs-3">
                    <li class="nav-item active">
                        <a class="nav-link text-white text-shadow" href="/">Головна</a>
                    </li>
                    <li th:if="${isLogged}" class="nav-item">
                        <a class="nav-link text-white text-shadow" href="/expenses">Витрати</a>
                    </li>
                    <li th:if="${isLogged}" class="nav-item">
                        <a class="nav-link text-white text-shadow" href="#">Статистика</a>
                    </li>
                </ul>

                <ul class="navbar-nav navbar-right">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i th:if="${isLogged}" class="bi bi-person-fill-check text-white display-4 text-shadow"></i>
                            <i th:unless="${isLogged}" class="bi bi-person-fill-dash text-white display-4 text-shadow"></i>
                            <!--                            <img class="rounded-circle" width="30" height="30" src="images/default.png" />-->

                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <div th:if="${isLogged}">
                                <li><a class="dropdown-item" href="#">Профіль User</a></li>
                                <li><a class="dropdown-item" href="#">Налаштування</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">Вийти</a></li>
                            </div>
                            <div th:unless="${isLogged}">
                                <li><a class="dropdown-item" href="/login">Авторизуватися</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/signup">Зареєструватися</a></li>
                            </div>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
